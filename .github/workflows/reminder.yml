name: 值班提醒

on:
  schedule:
    - cron: '* * * * *'      # 每分钟（测试用）
  workflow_dispatch:

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: 发送消息
        env:
          WEBHOOK: ${{ secrets.WEBHOOK_URL }}
        run: |
          # 简化版：直接发送测试
          curl "$WEBHOOK" \
            -H "Content-Type: application/json" \
            -d '{"msgtype":"text","text":{"content":"@于蕙铭"}}'
